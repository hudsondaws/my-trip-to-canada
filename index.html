  <script>
    // Fade-in audio playback
    const song = document.getElementById('canadaSong');

    // Wait for audio to start playing
    song.volume = 0; // start silent
    let vol = 0;
    const fadeIn = setInterval(() => {
      if (vol < 1) {
        vol += 0.05;  // increase volume slowly
        song.volume = vol;
      } else {
        clearInterval(fadeIn);
      }
    }, 200); // every 0.2 seconds

    // Unmute after 2 seconds (helps bypass autoplay restrictions)
    setTimeout(() => {
      song.muted = false;
      song.play().catch(() => {
        console.log("Autoplay may be blocked until user interacts.");
      });
    }, 2000);
  </script>
